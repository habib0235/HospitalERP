version: "3.9"

services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: hospitalerp-oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle              # REQUIRED for first startup
      APP_USER: hospitalerp
      APP_USER_PASSWORD: hospitalerp
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'select 1 from dual;' | sqlplus -s system/oracle@oracle:1521/xepdb1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospitalerp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@//oracle:1521/xepdb1
      SPRING_DATASOURCE_USERNAME: hospitalerp
      SPRING_DATASOURCE_PASSWORD: hospitalerp
      SPRING_PROFILES_ACTIVE: default
    depends_on:
      oracle:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: unless-stopped

volumes:
  oracle-data:
